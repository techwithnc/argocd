apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: test
  name: deploy01
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
      - name: mynginxsvr
        image: techwithnc/nginx:4.0
        resources:
          limits:
            memory: "128Mi"
            cpu: "100m"
        ports:
        - containerPort: 80
