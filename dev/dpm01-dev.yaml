apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: dev
  name: deploy01-dev-ns
spec:
  replicas: 3
  selector:
    matchLabels:
      app: websvr
  template:
    metadata:
      labels:
        app: websvr
    spec:
      containers:
      - name: websvr
        image: nginx:latest
        resources:
          limits:
            memory: "128Mi"
            cpu: "100m"
        ports:
        - containerPort: 80
